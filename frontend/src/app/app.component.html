<div class="container" style="margin-top:20px;">
    <div class="row">
        <div class="col-9 ml-auto mr-auto">
          <form class="form" [formGroup]="searchForm" (ngSubmit)="search()">
            <div class="form-row">
              <div class="from-group col-7">
                <input class="form-control" id="name" name="name" formControlName="searchKey" placeholder="Search students' records by names">&nbsp;&nbsp;
              </div>
              <div class="form-group col">
                  <button class="btn btn-primary" type="submit">Search</button>
                  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addStudentModal">Add Student</button>
              </div>
            </div>
          </form>
  
          <div *ngIf="classActiveResult">
            <table class="table table-striped table-bordered text-center">
              <thead>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">course</th>
                <th scope="col">credits</th>
              </thead>
              <tbody>
                <tr *ngFor="let student of students">
                  <td><a href="#" (click)="showUpdateModal($event, student)">{{student.id}}</a></td>
                  <td>{{student.studentName}}</td>
                  <td>{{student.courseName}}</td>
                  <td>{{student.credit}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="title">Add Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form class="form" [formGroup]="addStudentForm">
                      <div class="form-group">
                        <input class="form-control" formControlName="name" placeholder="Enter student name here">
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="add()">Save changes</button>
                  </div>
                </div>
              </div>
        </div>

        <div *ngIf="selectedStudent">
        <div class="modal fade" id="updateStudentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="title">Update or Delete Student</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="form" [formGroup]="updateStudentForm">
                    <input type="hidden" formControlName="id" [ngModel]="selectedStudent.id">
                    <div class="form-group">
                      <input class="form-control" formControlName="name" [value]="selectedStudent.studentName" placeholder="Enter student name here">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" (click)="deleteStudent()">Delete</button>
                  <button type="button" class="btn btn-primary" (click)="updateStudent()">Save changes</button>
                </div>
              </div>
            </div>
      </div>
    </div>
    </div>
  </div>
